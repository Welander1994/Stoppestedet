<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,300;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/png" href="/img/stoppested-fav.png" />
    <script src="https://kit.fontawesome.com/9d426a8111.js" crossorigin="anonymous"></script>
    <script src="/js/login.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Stoppestedet, et værested for psykisk sårbare i Odense. Her er der plads til alle også dig. Du kan finde alt fra ungegruppen, telefonrådgivning, Peer to Peer, bisidder, samværsvenner samt meget mere. ">
    <title>Login på frivillig portal</title>
</head>

<body>
    <div class="button" id="tilbage">
        <a class="a" href="forside.html">Tilbage til hjemmeside</a>
    </div>

    <h1>Log ind på frivillig-/personaleportalen</h1>

    <section class="content">
        <div>
            <form name="form">
                <div class="inputfelt">
                    <label for="brugernavn">Brugernavn</label>
                    <input class="input" type="text" id="brugernavn" name="brugernavn">
                </div>
                <div class="inputfelt">
                    <label for="kode">Adgangskode</label>
                    <input class="input" type="password" id="kode" name="kode">
                </div>
                <div>
                    <input class="button" type="submit" id="submit" value="Log ind">
                </div>
            </form>
        </div>

        <div>
            <p id="glemtkode" class="glemtkode">Glemt kode eller brugernavn?</p>
        </div>

        <!--Besked, der popper op, når man trykker på brugernavn-feltet-->
        <div id="beskedbesked" class="popbesked">
            <h3>Brugernavn må kun indeholde:</h3>
            <p id="bogstaver" class="invalid">Små bogstaver</p>
        </div>

        <!--Besked, der popper op, når man trykker på kode-feltet-->
        <div id="besked" class="popbesked">
            <h3>Adgangskoden skal indeholde følgende:</h3>
            <p id="tal" class="invalid">Minimum ét tal</p>
            <p id="karakterer" class="invalid">Minimum otte karakterer</p>
        </div>
    </section>
</body>

</html>

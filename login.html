<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,300;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/9d426a8111.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login på frivillig portal</title>
</head>
<body>

    <h1>Login på frivillig-/personaleportalen</h1>

    <div class="form-container">
        <form>
            <label for="brugernavn">Brugernavn</label>
            <input type="text" id="brugernavn" name="brugernavn" required>
            <label for="kode">Adgangskode</label>
            <input type="password" id="kode" name="kode" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Skal indeholde mindst ét tal samt både store og små bogstaver og være minimum 8 karakterer langt!" required>
            <input type="submit" value="Log ind">
        </form>
    </div>

</body>
</html>
